<form method='GET' action="{% url 'search:query' %}" class="form my-2 my-lg-0 ">
<div class='input-group'>
  <input class="form-control" type="text" value='{{request.GET.q}}' name='q' placeholder="Search" aria-label="Search">
  <span class='input-group-btn'>
    <button class="btn btn-success" type="submit">Search</button>
  </span>
</div>
</form>
{% comment %}action="{% url 'search:{{request.GET.q}}' %}" {% endcomment %}
