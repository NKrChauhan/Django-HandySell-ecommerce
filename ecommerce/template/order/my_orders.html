{% extends 'base.html' %}
{% load static %}
{% block head %}
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
{% endblock %}
{% block title %}
My Orders
{% endblock %}
{% block content %}
<div class="container" style="padding-top: 5%;">
    <strong style="color: white;">
        <center>
            <h1>Your Orders </h1>
        </center>
    </strong>
    <div class="container jumbotron">
        {% for item in my_orders %}
        <div class="col-sm-6">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <a class="btn stretched-link" style="text-align: left;" href="{% url 'order:invoice' order_id=item.order_id %}">
                        <h4>Order ID: {{item.order_id}}</h4>
                        <p class="card-text" style="color: rgba(73, 125, 181, 0.796);">Status: <u style="color: green;">{{item.status}}</u></p>
                        <p class="card-text">
                        <h4 style="color: gray;">
                            Order Placed:{{ item.time_ago }}</h4>
                        </p>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <style>
        table,
        th,
        td {
            padding: 5px;
        }

        table {
            border-spacing: 15px;
        }
    </style>

    {% endblock %}
